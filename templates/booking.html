
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/booking.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item-right" style="margin-left: 990px;">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item-right">
                <a class="nav-link active" aria-current="page" href="{{ url_for('booking') }}">Booking</a>
              </li>
              <li class="nav-item-right" >
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li>
              <li class="nav-item-right" >
                <a class="nav-link active" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item-right">
                <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
              </li>
            </ul>
        </div>
      </nav>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button name="tablink" class="btn btn-primary btn-lg btn-block" onclick="openCity('booking', this)" id="defaultOpen">Booking</button>
          </div>
          <div class="col">
            <button name="tablink" class="btn btn-primary btn-lg btn-block" onclick="openCity('booking_status', this)" >Booking Status</button>
          </div>
        </div>
      </div>
      <br>
      <p></p>
      <div id="booking" class="tabcontent">
        <form method="post" align="center">
          <div>{{ msg }}</div>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="fname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Enter a Email">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone">Phone</label>
            </div>
            <div class="col-75">
              <input type="tel" id="phone" name="phone" placeholder="Enter a Phone Number">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="adults">Adults</label>
            </div>
            <div class="col-75">
              <input type="number" id="adults" name="adults">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="children">Children</label>
            </div>
            <div class="col-75">
              <input type="number" id="children" name="children">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="check_in">Check-In Date</label>
            </div>
            <div class="col-75">
              <input type="date" id="check_in" name="check_in">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="check_out">Check-Out Date</label>
            </div>
            <div class="col-75">
              <input type="date" id="check_out" name="check_out">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="rooms">Select Room Preference</label>
            </div>
            <div class="col-75">
              <select id="rooms" name="rooms">
                <option value="">Choose a Room from the List</option>
                <option value="single Bedroom">Single Bedroom</option>
                <option value="Double Bedroom">Double Bedroom</option>
                <option value="Duplex Bedroom">Duplex Bedroom</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="message">Anything Else:</label>
            </div>
            <div class="col-75">
              <textarea id="message" name="message" placeholder="Tell us anything else that might be important." style="height:200px"></textarea>
            </div>
          </div>
          <br>
        
         <button type="submit" class="btn btn-primary btn-lg">Submit</button>
       
          </form>
      </div>
      <div id="booking_status" class="tabcontent">
        <div class="border">
          <table class="worddark"></br></br></br></br>
           
            <h1>something</h1>                   
          </table>
      </div>
      </div>
      <script>
      function openCity(cityName,elmnt) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style;
        }
        document.getElementById(cityName).style.display = "block";
        elmnt.style;
      }
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
