    <!-- Bootstrap CSS -->

<body id="myPage">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item-right" style="margin-left: 950px;">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item-right">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('booking') }}">Booking</a>
                    </li>
                    <li class="nav-item-right">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('contact') }}">Contact</a>

                    <li class="nav-item-right">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('location') }}">Location</a>
                    </li>
                    <li class="nav-item-right">
                        <a class="nav-link active" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item-right">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="container">
        <div style="text-align:center">
            <h2>Contact Us</h2>
        </div>
        <div class="row">
            <div class="column">
                <img src="/static/img/contact-us.jpg" style="width:100%" alt="contact us">
            </div>
            <div class="column">
                <form action="" method="POST">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="fname">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
        <h4>Follow Us</h4>
        <a class="w3-button w3-large w3-teal" href="javascript:void(0)" title="Facebook"><i
                class="fa fa-facebook"></i></a>
        <a class="w3-button w3-large w3-teal" href="javascript:void(0)" title="Twitter"><i
                class="fa fa-twitter"></i></a>
        <a class="w3-button w3-large w3-teal" href="javascript:void(0)" title="Google +"><i

        <a class="w3-button w3-large w3-teal" href="javascript:void(0)" title="Google +"><i

                    <i class="fa fa-chevron-circle-up"></i></span></a>
        </div>
    </footer>
